           function ChatInput() {
            return (
                <>
                    <input placeholder="Send a message to chatbot" size="30" />
                    <button> Send </button>
                </>

           }
        
           function ChatMessage(props){  //or can be directly done as ""function ChatMessage({ message, sender})""   not doublequote

         //  const sender= props.sender;
          const{ message , sender} = props;  //this is called destructuring of props 
            
      /*     if(sender === 'user'){ 
            return (
                <div>
                 {message}

                 <img src="images/userimg.jpg" width="70" height="70"/>
                 </div>
            );

           }*/  //this can also be done in the same JSX as below like
          
            return(
               <div>
                
                {sender ==='user' &&  <img src="images/userimg.jpg" width="70" height="70"/>}
                {message}
                {sender ==='bot' &&<img src="images/botimg.webp" width="70" height="70"/>}
                </div>
                
            );
           

        
           }
             
           
           
        const app = (
            <> 

              <ChatInput />
            <ChatMessage message="Hello chatbot" sender="user"/>
            <ChatMessage message="Hello, How can I help you?" sender ="bot"/>
           <ChatMessage message="Can you get me todays date?"  sender="user"/>
            <ChatMessage message="Today is Novemeber 3rd of 2025" sender="bot"/>
            


        </>

        );
          
      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
